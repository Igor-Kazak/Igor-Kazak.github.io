<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomy Pictures</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<!----------------------------------------------------------------->
  <div id="login" class="maindiv">
    <p style="font-weight: bold; text-align: center;">WELCOME TO ASTRONOMY PICTURES!</p>
    <p style="color: darkblue; text-align: center;" id="secret">[ click here to enter as a guest ]</p>
    <p style="font-weight: bold; text-align: center;">After login you can see images of our fascinating universe is featured, <br>
      along with a brief explanation written by a professional astronomer.</p>
    <p style="font-weight: bold">LOGIN FORM:</p> 
    <form>
      <div class="row">
        <div class="col">
          <label for="username">Enter the username:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
        </div>
        <div class="col">
          <label for="password">Enter the password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p style="font-weight: bold; color: red" id="loginmessage"></p>          
        </div>
        <div class="col colforbutton">
          <button type="button" id="loginbutton" name="login" class="btn btn-info" onclick="userLogin()">Login</button>
        </div>
      </div>
    </form>
  </div>
<!----------------------------------------------------------------->
<div id="register" class="maindiv">
  <p style="font-weight: bold">REGISTER FORM:</p> 
  <form>
    <div class="row">
      <div class="col">
        <label for="firstname">Enter the first name:</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="first name">
      </div>
      <div class="col">
        <label for="lastname">Enter the last name:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="last name">
      </div>
      <div class="col">
        <label for="email">Enter the e-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="e-mail">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="username">Enter the username:</label>
        <input type="text" class="form-control" id="usernamereg" name="usernamereg" placeholder="username">
      </div>
      <div class="col">
        <label for="password">Enter the password:</label>
        <input type="password" class="form-control" id="passwordreg" name="passwordreg" placeholder="password">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p style="font-weight: bold; color: red" id="registermessage"></p>          
      </div>
      <div class="col colforbutton">
        <button type="button" id="registerbutton" name="register" class="btn btn-info" onclick="userRegister()">Register</button>
      </div>
    </div>
  </form>
</div>
<!----------------------------------------------------------------->
<script src="script.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
