<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Project</title>
  <link rel="stylesheet" href="miniproject_todolist.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<!----------------------------------------------------------------->
  <div id="additem" class="maindiv">
    <form>
      <div class="row">
        <div class="col">
          <label for="name">Enter the name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="col">
          <label for="description">Enter the description:</label>
          <input type="text" class="form-control" id="description" name="description" placeholder="Description">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="startdate">Start date and time:</label>
          <input type="datetime-local" id="startdate" id="start" name="startdate" class="form-control">
        </div>
        <div class="col">
          <label for="enddate">End date and time:</label>
          <input type="datetime-local" id="enddate" id="end" name="enddate" class="form-control">
        </div>
        <div class="col">
          <label for="add" style="color: white">Add to list:</label><br>
          <button type="button" name="add" class="btn btn-info" onclick="additem()">Add to list</button>
        </div>
        <div class="col colforbutton">
          <label for="clear" style="color: white">Clear all:</label><br>
          <button type="button" name="clear" class="btn btn-danger" onclick="clearAll()">Clear all</button>
        </div>
      </div>
    </form>
  </div>
<!----------------------------------------------------------------->
<div id="itemlist" class="maindiv">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Discription</th>
          <th scope="col">Start</th>
          <th scope="col">Days left</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody id="table">
      </tbody>
    </table>
  </div>
<!----------------------------------------------------------------->
<div>
  <p style="text-align: center; font-weight: bold;">Left click on row to change the status of event. Right click on row to delete this event.</p>
</div>
