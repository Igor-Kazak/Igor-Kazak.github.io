<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
</head>

<body>
  <div style="padding: 2% 2% 2% 2%">
    <label for="from" style="margin: 5px 5px 5px 5px">Convert from:</label>
    <select name="from" id="from" style="margin: 5px 5px 5px 5px"></select>
    <br>
    <label for="to" style="margin: 5px 5px 5px 5px">Convert to:</label>
    <select name="to" id="to" style="margin: 5px 5px 5px 5px"></select>
    <br>
    <label for="text" style="margin: 5px 5px 5px 5px">Amount:</label>
    <input type="text" id="amount" style="margin: 5px 5px 5px 5px">
    <button type="button" id="button" style="margin: 5px 5px 5px 5px">Convert</button>
    <br>
    <p style="margin: 5px 5px 5px 5px">Result:</p>
    <h3 id="result" style="margin: 8px 5px 5px 5px"></h3>
  </div>
  <script src="challenge.js"></script>
</body>

</html>
